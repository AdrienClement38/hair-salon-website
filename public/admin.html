<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - La Base Coiffure</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4AF37;
            --dark: #1A1A1A;
            --light: #f4f4f4;
        }

        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            background: var(--light);
            color: var(--dark);
        }

        .login-wrapper {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: var(--dark);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background: #333;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            opacity: 0.6;
        }

        .tab-btn.active {
            opacity: 1;
            border-bottom: 2px solid var(--primary);
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: var(--dark);
            color: white;
        }

        .btn-action {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            margin-right: 5px;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .btn-edit {
            background: var(--primary);
            color: white;
        }

        .btn-edit:hover {
            opacity: 0.9;
        }

        /* Settings Styles */
        .settings-section {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .settings-section h3 {
            margin-top: 0;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 0;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: normal;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        /* Calendar Styles */
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .calendar-controls h2 {
            margin: 0;
            text-transform: capitalize;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            background: #eee;
            border-radius: 4px;
        }

        .day-cell {
            background: white;
            min-height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .day-cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .day-cell.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .day-cell.today {
            border: 2px solid var(--primary);
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .appt-badge {
            background: var(--dark);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            display: inline-block;
        }

        .appt-badge.has-appt {
            background: var(--primary);
        }

        /* Modal Base Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
        }

        /* Modal Base Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
        }

        #edit-modal {
            z-index: 2001;
            /* Ensure it stays on top */
        }
    </style>
</head>

<body>

    <div id="login-view" class="login-wrapper">
        <div class="login-box">
            <h2 style="text-align: center;">Admin Panel</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Utilisateur</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Se connecter</button>
                <p id="login-error" style="color: red; display: none;">Identifiants incorrects</p>
            </form>
        </div>
    </div>

    <div id="dashboard-view" class="dashboard">
        <header>
            <h1>Tableau de Bord</h1>
            <button onclick="logout()" class="btn" style="width: auto;">Déconnexion</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('appointments')">Rendez-vous</button>
            <button class="tab-btn" onclick="switchTab('settings')">Configuration</button>
            <button class="tab-btn" onclick="switchTab('photos')">Photos</button>
        </div>

        <!-- Appointments Tab -->
        <div id="tab-appointments" class="tab-content active">
            <div class="calendar-controls">
                <button class="btn" onclick="changeMonth(-1)" style="width:auto">&lt;</button>

                <div style="display: flex; gap: 10px;">
                    <select id="calendar-month-select" onchange="jumpToDate()" style="padding: 5px; font-size: 1rem;">
                        <option value="0">Janvier</option>
                        <option value="1">Février</option>
                        <option value="2">Mars</option>
                        <option value="3">Avril</option>
                        <option value="4">Mai</option>
                        <option value="5">Juin</option>
                        <option value="6">Juillet</option>
                        <option value="7">Août</option>
                        <option value="8">Septembre</option>
                        <option value="9">Octobre</option>
                        <option value="10">Novembre</option>
                        <option value="11">Décembre</option>
                    </select>
                    <select id="calendar-year-select" onchange="jumpToDate()" style="padding: 5px; font-size: 1rem;">
                        <!-- JS provides years -->
                    </select>
                </div>

                <button class="btn" onclick="changeMonth(1)" style="width:auto">&gt;</button>
            </div>

            <div class="calendar-grid">
                <!-- Headers -->
                <div class="calendar-day-header">Lun</div>
                <div class="calendar-day-header">Mar</div>
                <div class="calendar-day-header">Mer</div>
                <div class="calendar-day-header">Jeu</div>
                <div class="calendar-day-header">Ven</div>
                <div class="calendar-day-header">Sam</div>
                <div class="calendar-day-header">Dim</div>

                <!-- Days injected here -->
                <div id="calendar-days" style="display: contents;"></div>
            </div>

            <!-- Day Details Section (Inline) -->
            <div id="day-details-inline"
                style="display:none; margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                    <h3 id="details-date-label" style="margin:0;">Détails</h3>
                    <button onclick="closeDayDetails()" class="btn"
                        style="width:auto; padding:5px 10px; background:#ccc; font-size: 0.8rem;">Fermer</button>
                </div>
                <div id="day-appointments-list"></div>
            </div>
        </div>

        <!-- Settings Tab -->
        <div id="tab-settings" class="tab-content">
            <div class="settings-form">

                <div class="settings-section">
                    <h3>Horaires d'ouverture</h3>
                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex:1">
                            <label>Heure d'ouverture</label>
                            <input type="time" id="open-time">
                        </div>
                        <div class="form-group" style="flex:1">
                            <label>Heure de fermeture</label>
                            <input type="time" id="close-time">
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Jours Fermés</h3>
                    <div class="form-group">
                        <label style="margin-bottom:10px; display:block;">Cochez les jours de fermeture hebdomadaire
                            :</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="closed" value="1"> Lundi</label>
                            <label><input type="checkbox" name="closed" value="2"> Mardi</label>
                            <label><input type="checkbox" name="closed" value="3"> Mercredi</label>
                            <label><input type="checkbox" name="closed" value="4"> Jeudi</label>
                            <label><input type="checkbox" name="closed" value="5"> Vendredi</label>
                            <label><input type="checkbox" name="closed" value="6"> Samedi</label>
                            <label><input type="checkbox" name="closed" value="0"> Dimanche</label>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <h3>Congés Exceptionnels</h3>
                    <div class="form-group">
                        <label>Ajouter une période de congés</label>
                        <div style="display: flex; gap: 10px; align-items: flex-end;">
                            <div>
                                <label style="font-size: 0.9em;">Début</label>
                                <input type="date" id="holiday-start">
                            </div>
                            <div>
                                <label style="font-size: 0.9em;">Fin</label>
                                <input type="date" id="holiday-end">
                            </div>
                            <button class="btn" onclick="addHolidayRange()"
                                style="width: auto; padding: 10px 20px;">Ajouter</button>
                        </div>
                    </div>

                    <div id="holiday-list" style="margin-top: 20px;">
                        <!-- Ranges injected here -->
                    </div>
                </div>

                <button class="btn" onclick="saveSettings()"
                    style="margin-top: 10px; padding: 15px; font-size: 1.1rem;">Enregistrer la Configuration</button>
            </div>
        </div>

        <!-- Photos Tab -->
        <div id="tab-photos" class="tab-content">
            <div class="settings-form">
                <h3>Gestion des Images</h3>
                <p>Remplacez les images existantes. Le nom doit correspondre.</p>

                <div class="form-group">
                    <label>Image d'Accueil (hero-bg.jpg)</label>
                    <form id="upload-hero">
                        <input type="file" name="hero-bg" accept="image/*" required>
                        <button type="submit" class="btn" style="margin-top: 5px;">Mettre à jour</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Modifier l'heure</h3>
            <p>Modification pour le RDV de <strong id="edit-client-name"></strong> le <span
                    id="edit-date-display"></span>.</p>
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label>Nouvelle Heure</label>
                <input type="time" id="edit-time" step="3600"> <!-- Step 1 hour -->
            </div>
            <button class="btn" onclick="saveEdit()">Enregistrer</button>
            <button class="btn" onclick="closeEdit()" style="background: #ccc; margin-top: 10px;">Annuler</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="admin.js"></script>
</body>

</html>
